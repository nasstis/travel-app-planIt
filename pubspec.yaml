name: travel_app
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  user_repository:
    path: packages/user_repository
  city_repository:
    path: packages/city_repository
  place_repository:
    path: packages/place_repository
  trip_repository:
    path: packages/trip_repository

  cupertino_icons: ^1.0.2
  flutter_bloc: ^9.0.0
  bloc: ^9.0.0
  flutter_staggered_grid_view: ^0.7.0
  font_awesome_flutter: ^10.7.0
  firebase_core: ^3.12.0
  equatable: ^2.0.5
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  google_maps_flutter: ^2.5.3
  stream_transform: ^2.1.0
  bloc_concurrency: ^0.3.0
  custom_info_window: ^1.0.1
  go_router: ^14.8.0
  flutter_config: ^2.0.2
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.4
  firebase_storage: ^12.4.3
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  latlong2: ^0.9.1
  uuid: ^4.2.2
  image_picker: ^1.0.8
  scrollable_positioned_list: ^0.3.8
  flutter_polyline_points: ^2.0.0
  flutter_svg: ^2.0.10+1
  geolocator: ^13.0.2
  shared_preferences: ^2.2.3
  firebase_ui_firestore: ^1.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/frames/
    - assets/images/badges/
    - assets/images/ranks/
    - assets/styles/
    - assets/icons/
    
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 800